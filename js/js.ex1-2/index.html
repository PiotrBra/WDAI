<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
</head>

<body>

<div>
    <button onclick="toggleFilterOptions()">Filtruj Dane</button>
    <div id="filter-options" style="display: none;">
        <button onclick="filterByCategory('laptops')">Laptopy</button>
        <button onclick="filterByCategory('smartphones')">Smartfony</button>
        <button onclick="filterByCategory('fragrances')">Perfumy</button>
        <button onclick="filterByCategory('skincare')">Skincare</button>
        <button onclick="filterByCategory('groceries')">Jedzenie</button>
        <button onclick="filterByCategory('home-decoration')">Ozdoby</button>
        <button onclick="resetFilter()">Reset</button>
    </div>

    <button onclick="toggleSortOptions()">Sortuj</button>
    <div id="sort-options" style="display: none;">
        <button onclick="sortByName('asc')">Sortuj po Asc</button>
        <button onclick="sortByName('dsc')">Sortuj po Desc</button>
        <button onclick="resetSort()">bez sortowania</button>
    </div>
</div>

<div id="product-list">
    <!-- Lista produktów będzie renderowana tutaj -->
</div>

<script type="text/javascript" src="script.js"></script>

</body>

</html>
